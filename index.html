<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="screen"> 0 </div>
    <div class="buttons">
        <button class="operator function"> + </button>
        <button class="operator function"> − </button>
        <button id="equals" class="function"> = </button>
    </div>
    <div class="buttons"> 
        <button class="operator function"> ÷ </button>
        <button class="operator function"> × </button>
        <button id="clear" class="function"> C </button>
    </div>
    <div class="buttons">
        <button class="numbers"> 1 </button>
        <button class="numbers"> 2 </button>
        <button class="numbers"> 3 </button>
    </div>
    <div class="buttons">
        <button class="numbers"> 4 </button>
        <button class="numbers"> 5 </button>
        <button class="numbers"> 6 </button>
    </div>
    
    <div class="buttons">
        <button class="numbers"> 7 </button>
        <button class="numbers"> 8 </button>
        <button class="numbers"> 9 </button>
    </div>
    <div class="buttons">
        <button  id="decimal" class="function"> . </button>
        <button  class="numbers"> 0 </button>
        <button  id="backspace" class="function">←</button>
    </div>
    

    

</body>
</html>
